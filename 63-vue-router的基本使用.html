<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.js"></script>
    <!-- 1.已安装vue-router -->
    <script src="https://unpkg.com/vue-router@3"></script>
    <title>vue-router的基本使用</title>
</head>

<body>
    <!-- 
    1.导入\安装vue-router
    2.添加路由链接：router-link 是vue中提供的标签，默认会被渲染为a标签
    <router-link to="/user">User</router-link>       to属性默认会被渲染为herf属性； to的属性值会被默认渲染为#开头的hash地址
    <router-link to="/register">Register</router-link>
    3.添加路由填充位(路由占位符)
    <router-view></router-view>    将来通过路由规则匹配到的组件，将会渲染到 router-view 所在的位置
    4.定义路由组件
    var User = {
        template: '<div>User</div>'
    }
    var Register = {
        template: '<div>Register</div>'
    }
    5.配置路由规则并创建路由实例 （关键步骤）
    创建路由实例对象
    var router = new VueRouter({
        routes 是路由规则 数组
        routes:[
            每个路由规则都是一个配置对象，其中至少包含path，component两个属性； path:表示当前路由规则匹配的 hash 地址； component：表示当前路由规则对应要展示的组件
            {path:'/user', component: User}
            {path:'/register', component: Register}

        ]
    })
    6.把路由挂载到VUE跟实例中
    new Vue({
        el:'#app',
        为了能够让路由规则生效，必须把路由对象挂载到vue实例对象上
        router
    })

    -->

    <div id="app">
        <!-- 2.添加路由链接 -->
        <router-link to="/user">User</router-link>
        <router-link to="/register">Register</router-link>

        <!-- 3.路由占位符 -->
        <router-view></router-view>

    </div>

    <script type="text/javascript">
        // 4.定义路由组件
        var User = {
            template: '<div>User组件</div>'
        }
        var Register = {
            template: '<div>Register 组件</div>'
        }

        // 5.创建路由实例对象
        var router = new VueRouter({
            // routes 是所有的路由规则 数组    ->有几个路由链接，就有几个对象
            routes: [
                // 每个路由规则都是一个配置对象，其中至少包含path，component两个属性； path: 表示当前路由规则匹配的 hash 地址； component：表示当前路由规则对应要展示的组件
                { path: '/user', component: User },
                { path: '/register', component: Register }

            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            // 6.把路由挂载到vue实例中，Vue中有router这个属性，然后这个属性值就等于上面第5步创建的路由实例对象
            // router:router, 属性名称和属性值是一样的直接简写
            router: router

        });



    </script>
</body>

</html>
